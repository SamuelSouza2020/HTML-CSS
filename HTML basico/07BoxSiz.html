<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<title>Exemplo box-sizing</title>
<meta charset="utf-8"/>
<style> 
.teste1 {
    width: 300px;
    height: 100px;
    border: 1px solid blue;
    box-sizing: border-box;
}
 
.teste2 {
    width: 300px;
    height: 100px;    
    padding: 50px;
    border: 1px solid red;
    box-sizing: border-box;
}
</style>
</head>
<body>
 
   <div class="teste1">Eu tenho um tamanho</div>
   <br>
   <div class="teste2">Apesar de ter padding e border eu tenho o mesmo tamanho da div teste 1</div>
 
</body>
