<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../CSS/05Form.css">
		<title>Form</title>
	</head>
	<body>
		<form action="teste.php" method="post"
		name="meu_form">
			<div class="loginLS">
				<h2>Login</h2>
				Login: <input type="text" name="login" maxlength="20"><br><br>
				Senha: <input type="password" name="login" maxlength="15">
			</div>
			<div class="cadastroE">
				<h2>Cadastro</h2>
				E-mail:<br>
				<input type="email" name="email"><br><br>
				Sexo:<br>
				<input type="radio" name="sexo" value="M">Masculino
				<input type="radio" name="sexo" value="F">Feminino
				<br><br>
				Nascimento: <input type="date" name="data">
				<br><br>
				Arquivo: <input type="file" name="arquivo">
				<br><br>
				Botão: <input type="button" value="botao">
				<br><br>
				Resetar: <input type="reset" value="Limpe">
				<br><br>
				Submeter: <input type="submit" value="enviar">
			</div><br>
			<div style="border: 1px solid #3A4;width:300px; height: 250px;">
				<h2> Testes </h2>
				Horário: <input type="time" name="voar"><br>
				Sua URL: <input type="url" name="site"><br>
				Pesquise: <input type="search" name="busca"><br>
				Nota: 0<input type="range" name="satisfacao" min="1" max="10">10<br>
				Cor favorita: <input type="color" name="cor">
			</div>
			Deseja receber informações por:<br>
			Email: <input type="checkbox" name="email" checked><br>
			Telefone: <input type="checkbox" name="fone" checked><br>
			Whatsapp: <input type="checkbox" name="whatsapp" checked>
			<br><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Apagar">
			<input type="button" value="Vazio">
		</form>
	</body>
</html>
