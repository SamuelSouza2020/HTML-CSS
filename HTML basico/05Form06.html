<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../CSS/05Form.css">
		<title>Form Text</title>
	</head>
	<body>
		<form action="mailto:email.com" method="post"
		name="meu_form" enctype="text/plain">
			<fieldset>
				Login: <input type="text" name="login" required>
				Senha: <input type="password" name="senha" required>
				<p>
			</fieldset>
			<fieldset>
				<legend>Outras informações</legend>
				Sexo:<br>
				<input type="radio" name="sexo" value="M">Masculino
				<input type="radio" name="sexo" value="F">Feminino
				<p>
			</fieldset>
			<input type="text" name="texto" required pattern="[a-z\s]+$"/>
			<p>
			<input type="text" name="numeros" required pattern="[0-9]+$"
			placeholder="digite apenas numeros" />
			<p>
			<input type="file" name="teste" multiple>
			<p>
			<input type="reset" value="limpe os dados do formulario">
			<input type="submit" value="envie o formulário">
		</form>
	</body>
</html>
