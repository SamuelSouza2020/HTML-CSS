<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		   <title>Listas coloridas</title>
			<style>
				ol {
					background: #F00;
					padding: 10px;
				}
	 
				ul {
					background: #00F;
					padding: 10px;
				}
	 
				ol li {
					background: #A33;
					padding: 8px;
					margin-left: 70px;
				}
	 
				ul li {
					background: #05B;
					margin: 8px 30px;
					color:#000;
				}
			</style>
	</head>
	<body>
		<ol>
			<li>Item da lista  1</li>
			<li>Item da lista  2</li>
			<li>Item da lista  3</li>
		</ol>
		<ul>
			<li>Item da lista  1</li>
			<li>Item da lista  2</li>
			<li>Item da lista  3</li>
		</ul>
	</body>
</html>
