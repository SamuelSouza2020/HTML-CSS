<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Novas Tags</title>
		<link rel="stylesheet" type="text/css" href="../CSS/04NewTag.css">
	</head>
	<body>
		<section><!--Seção - serve para criar seções-->
			<article><!--Escopo da página, parte principal-->
				<aside>
					<h2>Aside</h2>
					<p>Bom para barra lateral e Banner</p>
				</aside>
				<header><!--Tag para cabeçalho. Bom para colocar logo-->
					<h2> Testando as Tags </h2>
					<p> Tags trabalhadas: Section, article e header. </p>
					<nav><!--Tag para agrupar links-->
						<ul>
							<li>Home</li>
							<li>Produtos</li>
							<li>Quem Somos</li>
							<li>Contato</li>
						</ul>
					</nav>
				</headers>
				<p> Termino do header </p>
				<footer>
					<p>Footer utilizado para o rodapé.</p>
				</footer>
			</article>
			<details>
				<summary> Clique aqui </summary>
				<p>Mais informações</p>
			</details>
		</section>
	</body>
</html>
